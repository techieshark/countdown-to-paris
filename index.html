    <h3 class="site-header">Countdown to the <a href="http://www.theguardian.com/world/2015/jun/14/paris-climate-meeting-vital">Paris climate talks</a></h3>
    <div class="clock"></div>

    <div id="text-clock">
      <div class="months">
        <span class="number">4</span> <span class="label">months</span>
      </div>
      <div class="days">
        <span class="number">6</span> <span class="label">days</span>
      </div>
      <div class="hours">
        <span class="number">8</span> <span class="label">hours</span>
      </div>
      <div class="minutes">
        <span class="number">35</span> <span class="label">minutes</span>
      </div>
      <div class="seconds">
        <span class="number">30</span> <span class="label">seconds</span>
      </div>
    </div>

    <p>The clock is ticking. Spread the word.</p>

    <div class="tweet">
      <p class="tweet-content" id="text-clock2">&ldquo;Only <span class="months"><span class="number">5</span></span> months, <span class="days"><span class="number">4</span></span> days, <span class="hours"><span class="number">3</span></span>h <span class="minutes"><span class="number">2</span></span>m <span class="seconds"><span class="number">1</span></span>s until the Paris Climate talks.<br>
        <a href="http://climate-countdown.com">http://climate-countdown.com</a> <a href="https://twitter.com/hashtag/cntdwn2paris">#cntdwn2paris</a> <a href="https://twitter.com/hashtag/COP21">#COP21</a>&rdquo;</p>
      <div class="button-container">
        <button class="tweet-button"><i class="fa fa-twitter fa-2x"></i> It's your turn. Send this tweet to the world.</button>
      </div>
    </div>
